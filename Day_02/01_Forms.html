<html>
  <head>
    <title>HTML Forms Demo</title>
  </head>
  <body>
    <form action="02_welcome.html" method="get">
      <h1>Login Form</h1>
      <table>
        <tr>
          <th>Username</th>
          <td><input type="email" name="username" /></td>
        </tr>
        <tr>
          <th>Password</th>
          <td><input type="password" name="password" /></td>
        </tr>
        <tr>
          <td colspan="2"><input type="submit" name="password" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
