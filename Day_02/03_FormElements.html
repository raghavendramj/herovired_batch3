<html>
  <head>
    <title>HTML Forms Demo</title>
  </head>
  <body>
    <form action="02_welcome.html" method="get">
      <h1>Login Form</h1>
      <table>
        <tr>
          <th>Mobile</th>
          <td>
            <input type="number" name="username" value="9563245120" readonly />
          </td>
        </tr>
        <tr>
          <th>Username</th>
          <td>
            <input
              type="email"
              name="username"
              placeholder="username@company.com"
            />
          </td>
        </tr>
        <tr>
          <th>FirstName</th>
          <td>
            <input type="text" name="username" minlength="5" maxlength="10" />
          </td>
        </tr>
        <tr>
          <th>Last Name</th>
          <td><input type="text" name="username" disabled /></td>
        </tr>
        <tr>
          <th>Password</th>
          <td><input type="password" name="password" /></td>
        </tr>
        <tr>
          <th>Age :-</th>
          <td><input type="number" name="age" required /></td>
        </tr>
        <tr>
          <th>Address :-</th>
          <td><textarea rows="5" cols="20"> </textarea></td>
        </tr>
        <tr>
          <th>Date of Birth :-</th>
          <td><input type="date" name="dob" /></td>
        </tr>
        <tr>
          <th>Date of Birth :-</th>
          <td><input type="datetime-local" name="dob" /></td>
        </tr>
        <tr>
          <th>Upload Doc :-</th>
          <td><input type="file" name="file" /></td>
        </tr>
        <tr>
          <th><label>Gender :-</label></th>
          <td><input type="radio" name="gender" /> Male</td>
          <td><input type="radio" name="gender" /> Female</td>
          <td><input type="radio" name="gender" /> Don't wish to specify</td>
        </tr>
        <tr>
          <th>Hobbies :-</th>
          <td>
            <input type="checkbox" name="Hobbies" checked /> Attending Class
          </td>
          <td><input type="checkbox" name="Hobbies" /> Playing cricket</td>
          <td><input type="checkbox" name="Hobbies" />Listenting to music</td>
        </tr>
        <tr>
          <th>Country :-</th>
          <td>
            <select>
              <option>India</option>
              <option>Australia</option>
              <option>America</option>
              <option>England</option>
              <option>Srilanka</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Football</th>
          <td><input type="image" 
            src="images/football.jfif" height="45" width="45" /></td>
        </tr>
        <tr>
          <td><input type="reset" value="Clear Fields" /></td>
          <td><input type="submit" value="Submit Application" /></td>
          <td><input type="button" value="Okay" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
