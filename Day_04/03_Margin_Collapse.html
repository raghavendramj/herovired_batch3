<html>
  <head>
    <title>Margin Collapse</title>
    <style>
      div {
        border: medium solid black;
      }

      #div1{
          margin-bottom: 20px;
      }

      #div2{
          margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="div1">This is the div</div>
    <div id="div2">This is the div</div>
  </body>
</html>
