<html>
  <head>
    <title>Border Collapse Example</title>
    <style>
      table,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
      <tr>
        <td>Virat</td>
        <td>Kohli</td>
      </tr>
      <tr>
        <td>KL</td>
        <td>Rahul</td>
      </tr>
    </table>
  </body>
</html>
