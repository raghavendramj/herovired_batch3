<html>
  <head>
    <title>JS Intro</title>
    <script>
          function testFunction() {
            var contentOfPara = document.getElementById("para").innerHTML;
            alert("contentOfPara is "+ contentOfPara);
            console.log("Content of Para : ", contentOfPara);

            document.getElementById("para").innerHTML = "You have modified me via Event Handling";
            document.getElementById("para").style.color ="red";
          }

          function issueConfirmation(){
              confirm("Please click ok to continue!");
          }
    </script>
  </head>
  <body>
    <h1>Welcome to the world of JS</h1>
    <div id="myDiv">Original Test Div</div>

    <p id="para">This is the paragrapgh!</p>
    <button onclick="testFunction()">Check Content Of para</button>
    <br />
    <br />
    <button onclick="alert('You have clicked Me!')">Second Button</button>
    <br />
    <br />
    <button onclick="issueConfirmation()">Click to Confirm</button>

    </script>
  </body>
</html>
